<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game v1.1</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="game-container">
    <div class="info-panel">
        <div class="score-display">
            <span>Рахунок: <span id="current-score">0</span></span>
            <span>Кращий: <span id="best-score">0</span></span>
            <span>Рівень: <span id="level">1</span></span>
        </div>
        <div class="controls-info">
            <p>⌨️ Стрілки - рух | P - пауза | Space - рестарт</p>
        </div>
    </div>
    <canvas id="game" width="700" height="600"></canvas>
</div>
<script src="js/game.js"></script>
</body>
</html>
